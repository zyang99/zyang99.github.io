<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>灯泡字体</title>
  <style scoped>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: rgb(79, 79, 82);
    }

    .a {
      position: relative;
      top: 300px;
      font: 900 100px 'Bauhaus 93';
      color: #333;
      cursor: pointer;
    }

    .a span {
      transition: 1s;
      transition-delay: calc(var(--i)*.1s);
    }

    .a:hover span{
      color: white;
    }
  </style>
</head>

<body>
  <div class="a">
    <span style="--i:1">H</span>
    <span style="--i:2">O</span>
    <span style="--i:3">P</span>
    <span style="--i:4">E&nbsp;</span>
    <span style="--i:5">I</span>
    <span style="--i:6">S&nbsp;</span>
    <span style="--i:7">A&nbsp;</span>
    <span style="--i:8">G</span>
    <span style="--i:9">O</span>
    <span style="--i:10">O</span>
    <span style="--i:11">D&nbsp;</span>
    <span style="--i:12">T</span>
    <span style="--i:13">H</span>
    <span style="--i:14">I</span>
    <span style="--i:15">N</span>
    <span style="--i:16">G</span>

  </div>
</body>

</html>
