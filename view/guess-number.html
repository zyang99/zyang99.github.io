<!DOCTYPE html>     <!--最初用来链接html编写规则，如今多用来保证文档的正常读写-->
<html>              <!--包含整个页面的内容，称为根元素-->
    <head>          <!--该元素的内容对用户不可见，包括搜索引擎关键词、页面描述、css样式表和字符编码声明等-->
        <meta charset='UTF-8'>          <!--该元素指定文档使用utf-8字符编码-->
        <title>猜数字游戏</title>      <!--设置页面的标题，显示在浏览器标签页上，也作为收藏页面的描述-->
        <style>
            html {
              font-family: sans-serif;
            }
      
            body {
              width: 50%;
              max-width: 800px;
              min-width: 480px;
              margin: 0 auto;
            }
      
            .lastResult {
              
              padding: 3px;
            }
          </style>
    </head>
    <body>                               <!--该元素包含期望让用户在访问页面时看到的内容。文本、图像、视频、游戏、可播放的音轨等内容-->
        <h1>猜数字游戏</h1>

        <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>
    
        <div class="form">
          <label for="guessField">请猜数: </label>
          <input type="text" id="guessField" class="guessField">
          <input type="submit" value="确定" class="guessSubmit">
        </div>
    
        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
    
        <script src="../scripts/guess-number.js" defer>

        </script>
    </body>
</html>
