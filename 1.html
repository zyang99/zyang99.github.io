<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--块级（block）元素在页面以块形式展现。出现在新的一行。其后下一行展现
    以block形式的块级元素不会被嵌套进内联元素中，但是可以嵌套进其它块级元素中。-->
    <!--内联元素通常在块级元素中环绕文档内容的一小部分。内联元素不会导致文本换行。
    如<a><em><strong>-->
    <!--空元素：不是所有元素都拥有开始标签，内容，结束标签。一些元素只有一个标签
    如<img src="" alt="">-->
    <em>斜体强调</em><em>不会换行</em>
    <p>突出强调<strong>加粗</strong></p><p>块级元素换行</p>
    <!--title:鼠标悬停在超链接上，显示信息
    target：_blank表示以新标签页打开此连接。若忽略表示在当前标签页打开-->
    <p><a href="https://www.baidu.com" title="百度" target="_blank">欲练葵花宝典，需引刀自宫</a></p>
    <p>藏语示例：བཀྲ་ཤིས་བདེ་ལེགས།</p>
</body>
</html>
