<!DOCTYPE html>     <!--最初用来链接html编写规则，如今多用来保证文档的正常读写-->
<html>              <!--包含整个页面的内容，称为根元素-->
    <head>          <!--该元素的内容对用户不可见，包括搜索引擎关键词、页面描述、css样式表和字符编码声明等-->
        <meta charset="utf-8">          <!--该元素指定文档使用utf-8字符编码-->
        <title>显示标签页面</title>      <!--设置页面的标题，显示在浏览器标签页上，也作为收藏页面的描述-->
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css"> 
    </head> 
    <body>                               <!--该元素包含期望让用户在访问页面时看到的内容。文本、图像、视频、游戏、可播放的音轨等内容-->
        <h1>从头开始</h1>
        <img src="images/joker.png" alt="小丑">
        <p>这是一个段落标签</p>
        <ul>
            <li>列表</li>
            <li>有序列表ol</li>
            <li>无序列表ul</li>
            <li>这是一个无序的</li>
        </ul>
        <p>为了今后，你可关注<a href="https://developer.mozilla.org/zh-CN/docs/Learn/Getting_started_with_the_web">教程</a></p>
        <button>切换用户</button>
        <button class="guess-number">猜数字游戏</button>
    <!--将script文件放在html文件底部附近：浏览器按顺序加载HTML，放在底部才能希望修改html-->
    <script src="scripts/main.js" defer></script>
    </body>
</html>
